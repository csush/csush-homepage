<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link {
            padding: 12px;
            border-radius: 8px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .link:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>My Links</h1>
    <div class="links">
        <a href="https://x.com/username" class="link">X (Twitter)</a>
        <a href="https://linkedin.com/in/username" class="link">LinkedIn</a>
        <a href="https://github.com/username" class="link">GitHub</a>
    </div>
</body>
</html>
